<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack cart</title>
</head>
<body>

	<h1>Ironhack <br>Merchandising Shop</h1>

	<section class="products">
		
		<ol>
			<li class="item">
				<div class="product">
					<div class="name-container">
						<span class="product-name">IronBubble-Head</span>
					</div>

					<div>
						<span>$ </span>
						<span class="product-price">25.00</span>
					</div>

					<div class="qty-selector">
						<label for="#qty">QTY</label>
						<input type="number" placeholder="QUANTITY" class="qty" value="1" min="0">
					</div>

					<div>
						<span> $</span>
						<span class="price-qty"> 0 </span>
					</div>

					<div class="delete-btn">
						<button class="btn btn-delete">Delete</button>
					</div>
				</div>
			</li>

			<li>
				<div class="product">
					<div class="name-container">
						<span class="product-name">IronShirt</span>
					</div>

					<div>
						<span>$ </span>
						<span class="product-price">15.00</span>
					</div>

					<div class="qty-selector">
						<label for="#qty">QTY</label>
						<input type="number" placeholder="QUANTITY" class="qty" value="1" min="0">
					</div>

					<div>
						<span>$ </span>
						<span class="price-qty"> 0 </span>
					</div>

					<div class="delete-btn">
						<button class="btn btn-delete">Delete</button>
					</div>
				</div>
			</li>
		</ol>
	</section>

	<div class="new-item-container">
		
		<div class="user-input">
			<div class="new-item-name-container">
				<input type="text" id="new-item-name" placeholder="New Item Name..." value="">
				
			</div>

			<div class="new-item-price-container">
				<input type="number" id="new-item-price" placeholder="New Item Price..." value="" min="0">
			</div>

			<div>
				<span></span>
			</div>

			<div>
				<span></span>
			</div>

			<div class="create-btn-container">
				<button class="btn" id="new-item-btn">Create</button>
			</div>
		</div>
	</div>

	<div class="btn-container">
		<button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
	</div>
	
	<div>
		<h2>Total Price: <span>$ </span> <span class="total-price">0</span></h2>
	</div>


<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
