<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel="stylesheet" href="./css/style.css">

  <title>Ironhack cart</title>
</head>
<body>

	<h1>Ironhack <br> Merchandising Shop</h1>

	<section class="products">
		
		<ol>
			<li>
				<div class="product">
					<div>
						<span class="product-name">IronBubble-Head</span>
					</div>

					<div>
						<span>$ </span>
						<span class="product-price">25.00</span>
					</div>

					<div class="qty-selector">
						<label for="#qty">QTY</label>
						<input type="text" placeholder="QUANTITY" class="qty" value="1">
					</div>

					<div>
						<span class="price-qty"> 0 </span>
						<span> $</span>
					</div>

					<div class="delete-btn">
						<button class="btn btn-delete">Delete</button>
					</div>
				</div>
			</li>

			<li>
				<div class="product">
					<div>
						<span class="product-name">IronShirt</span>
					</div>

					<div>
						<span>$ </span>
						<span class="product-price">15.00</span>
					</div>

					<div class="qty-selector">
						<label for="#qty">QTY</label>
						<input type="text" placeholder="QUANTITY" class="qty" value="1">
					</div>

					<div>
						<span>$ </span>
						<span class="price-qty"> 0 </span>
					</div>

					<div class="delete-btn">
						<button class="btn btn-delete">Delete</button>
					</div>
				</div>
			</li>
		</ol>
	</section>

	<button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>

  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
